<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Range filter</title>
    <style>
      .container {
        max-width: 400px; 
        margin: auto; 
        border: solid 1px #ccc;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center;">Welcome to Range filter Test Page</h2>
    <div class="container">
      <input type="text" id="range-filter" />
      <input type="text" id="range-filter-2" />
    </div>
    <script src="<%= process.env.PUBLIC_URL + htmlWebpackPlugin.files.js %>"></script>
    <script>
      RangeFilter.init({
        inputId: 'range-filter',
        min: 0,
        max: 100,
        step: 1,
        set: [0, 0],
        onChange: function (rangeValue) {
            console.log(rangeValue);
        }
      })
      RangeFilter.init({
        inputId: 'range-filter-2',
        min: 100,
        max: 1000,
        step: 100,
        set: [100, 300],
        onChange: function (rangeValue) {
            console.log(rangeValue);
        }
      })
    </script>
  </body>
</html>
