<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Range filter</title>
  </head>
  <body>
    <h2 style="text-align: center;">Welcome to Range filter Test Page</h2>
    <div style="max-width: 400px; margin: auto;">
      <input type="text" id="range-filter" />
    </div>
    <script src="<%= process.env.PUBLIC_URL + htmlWebpackPlugin.files.js %>"></script>
    <script>
      RangeFilter.init({
        inputId: '#range-filter',
        min: 0,
        max: 100,
        step: 1,
        set: [0, 0],
        onChange: function (vals) {
            console.log(vals);
        }
      })
    </script>
  </body>
</html>
